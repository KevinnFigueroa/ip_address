<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Buscador por IP</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin="" />
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="static/main.css">
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
  <div class="principal-container">
    <div id="background-search">
      <div class="row-title">
        <div class="container-2" style="margin: 0px 15px 0px 15px;">
          <h1>Rastreador De Direcciones Ip</h1>
        </div>
        <!--
        <div class="container-3">

           <div class="firm-container">
             <h4 id="firm">Kevin Figueroa</h4>
            </div>
          </div>
        -->
      </div>
      
      <div id="search">
        <input id="locationByIpAddress" type="text" placeholder="Busque cualquier dirección IP o dominio">
        <button id="search-button"><img src="images/icon-arrow.svg" alt=""></button>
      </div>

      <div class="info-container">
        <div class="info" id="info-left">
          <div class="info-content" id="info-content-left">
            <h4>DIRECCIÓN IP</h4>
            <h2 id="ip">192.168.0.14</h2>
          </div>
        </div>
        <div class="info" id="info-central">
          <div class="info-content" id="info-content-central">
            <h4>UBICACIÓN</h4>
            <h2 id="location">BROOKLYN NW, 10001 </h2>
          </div>
        </div>
        <div class="info">
          <div class="info-content" id="info-content-central">
            <h4>ZONA HORARIA</h4>
            <h2 id="timezone">UTC-05:00</h2>
          </div>
        </div>
        <div class="info" id="info-right">
          <div class="info-content">
            <h4>ISP</h4>
            <h2 id="isp">SPACEX STARLINKLLL</h2>
          </div>
        </div>
      </div>

    </div>
    <div id="mapid"></div>
  </div>
  <script src="static/main.js"></script>
</body>

</html>
